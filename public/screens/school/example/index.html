<script>

    // // //
    // DOT CHART

    function drawDotChart(){

        var dotChartWidth = document.getElementById('school-chart-4').clientWidth;;

        var dotData = [34,23,12];
        // ORDER: Boys, girls, missing
        var list = []

        for (let step = 0; step < dotData[0]; step++) {
            list.push("boy")
        }

        for (let step = 0; step < dotData[1]; step++) {
            list.push("girl")
        }

        for (let step = 0; step < dotData[2]; step++) {
            list.push("missing")
        }

        var margin = {
            top: 10,
            right: 20,
            bottom: 10,
            left: 20
        }
        var width = dotChartWidth - margin.left - margin.right
        var height = 100 - margin.top - margin.bottom;

        var tooltip = d3.select("body")
            .append("div")
            .append("p")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("background", "#262B28")
            .style("padding-top", "5px")
            .style("padding-bottom", "5px")
            .style("padding-right", "5px")
            .style("padding-left", "5px")
            .style("border-radius", "5px")
            .style("color", "#F3F4F2")

        var div = d3.select("#school-chart-4")
            .append("div")
            .attr("class", "dot-holder")
            .style("width", `${dotChartWidth}px`)
            .style("height", `${height}px`)
            .selectAll("div")
            .data(list).enter()
            .append("div")
            .attr("class", function (d) {
                // console.log(d)
                return `dot ${d}`
            })
            .style("background-color", function (d) {
                if (d == "boy") {
                    return "#F2734F"
                } else if (d == "girl") {
                    return "#9264BA"
                } else if (d == "missing") {
                    return "#82C566"
                }
                console.log(d)
            })
            .on("mouseover", function (d, i) {
                var name;
                if (i == "boy") {
                    tooltip.text(`Boys: ${dotData[0]}%`)
                } else if (i == "girl") {
                    tooltip.text(`Girls: ${dotData[1]}%`)
                } else if (i == "missing") {
                    tooltip.text(`Missing: ${dotData[2]}%`)
                }

                return tooltip.style("visibility", "visible");
            })
            .on("mousemove", function (e) {
                // console.log(e)
                return tooltip
                    .style("top", (e.pageY - 10) + "px")
                    .style("left", (e.pageX + 10) + "px");

            })
            .on("mouseout", function () {
                return tooltip
                    .style("visibility", "hidden");
            });

    }

    drawDotChart()

    // // //
    // SEARCH SCRIPT
    // // //

    const searchInput = document.querySelector('#fill-box')

    searchInput.addEventListener("input", (e) => {
        let value = e.target.value
        if (value && value.trim().length > 2) {
            d3.csv("../../static/etl_schools_all_years_with_coords.csv").then(function (data) {
                const fuse = new Fuse(data, {
                    keys: ['school_x','district_x'],
                    minMatchCharLength: 3,
                    distance: 50,
                    includeMatches: true,
                    threshold: 0.1
                })
                var results = fuse.search(value)
                console.log(results.length)
                if(results.length>1){

                    d3.select(".search-eg")
                        .style("display","none")
                    d3.select("#suggestions-list")
                        .style("display","block")
                }

                let div = d3.select("#suggestions-list")
                    .html("")
                    .selectAll('.result')
                    .data(results)
                    .enter().append('div')

                let img = div
                    .append('img')
                    .attr("src",function(d){
                        if (d.matches[0].key == "school_x"){
                            return "../../static/school.png"
                        } else if (d.matches[0].key == "district_x"){
                            return "../../static/district.png"
                        }
                    })

                let text = div
                    .append('p')
                    .append('a')
                    .attr('href',function(d){
                        if (d.matches[0].key == "school_x"){
                            return `school/${d.item.school_id}`
                        } else{
                            //console.log("something happened")
                        }
                    })
                    .text(function (d) {
                        //console.log(d.matches[0].key)
                        if (d.matches[0].key == "school_x"){
                            return `${d.item.school_x}`
                        } else if (d.matches[0].key == "district_x"){
                            return `${d.item.district_x}`
                        }
                    })

            })
        } else {
            d3.select(".search-eg")
                .style("display","flex")
            d3.select("#suggestions-list")
                .style("display","none")
        }

    })


    // // //
    // BAR CHART
    // // //

    var barChartWidth = document.getElementById('school-chart-1').clientWidth;
    function groupBarData(data, total) {
        const percent = d3.scaleLinear()
            .domain([0, total])
            .range([0, 100])
        let cumulative = 0
        const _data = data.map(d => {
            cumulative += d.value
            return {
                value: d.value,
                // want the cumulative to prior value (start of rect)
                cumulative: cumulative - d.value,
                label: d.label,
                percent: percent(d.value)
            }
        }).filter(d => d.value > 0)
        return _data
    }

    const barData = [
        { label: 'Female', value:  212 },
        { label: 'Male', value:  256 },

        { label: 'Missing', value: 0 },

    ]

    function stackedBar(bind, data, config) {
        config = {
            f: d3.format('.1f'),
            margin: { top: 0, right: 0, bottom: 0, left: 0 },
            width: barChartWidth,
            height: 200,
            barHeight: 100,
            colors: ['#F2734F', '#9264BA', '#82C566', '#984ea3','#F0DD67', '#1CAECC', '#ffff33'],
            ...config
        }
        const { f, margin, width, height, barHeight, colors } = config
        const w = width - margin.left - margin.right
        const h = height - margin.top - margin.bottom
        const halfBarHeight = barHeight / 2

        const total = d3.sum(data, d => d.value)
        const _data = groupBarData(data, total)

        const xScale = d3.scaleLinear()
            .domain([0, total])
            .range([0, w])

        const selection = d3.select(bind)
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

        selection.selectAll('rect')
            .data(_data)
            .enter().append('rect')
            .attr('class', 'rect-stacked')
            .attr('x', d => xScale(d.cumulative))
            .attr('y', h / 2 - halfBarHeight)
            .attr('height', barHeight)
            .attr('width', d => xScale(d.value))
            .style('fill', (d, i) => colors[i])

        selection.selectAll('.text-percent')
            .data(_data)
            .enter().append('text')
            .attr('class', 'text-percent')
            .attr('text-anchor', 'middle')
            .attr('x', d => xScale(d.cumulative) + (xScale(d.value) / 2))
            .attr('y', (h / 2) - (halfBarHeight * 1.1))
            .text(d => f(d.percent) + ' %')

        selection.selectAll('.text-label')
            .data(_data)
            .enter().append('text')
            .attr('class', 'text-label')
            .attr('text-anchor', 'middle')
            .attr('x', d => xScale(d.cumulative) + (xScale(d.value) / 2))
            .attr('y', (h / 2) + (halfBarHeight * 1.1) + 20)
            .style('fill', (d, i) => colors[i])
            .text(d => d.label)
    }
    stackedBar('#school-chart-1', barData)

    // // //
    // LINE CHART
    // // //

    function drawLineChart(){
        var lineChartWidth = document.getElementById('school-chart-2').clientWidth;

        const margin = { top: 10, right: 30, bottom: 30, left: 60 },
            width = lineChartWidth - margin.left - margin.right,
            height = 200 - margin.top - margin.bottom;


        var tooltip = d3.select("body")
            .append("div")
            .append("p")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("background", "#262B28")
            .style("padding-top", "5px")
            .style("padding-bottom", "5px")
            .style("padding-right", "5px")
            .style("padding-left", "5px")
            .style("border-radius", "5px")
            .style("color", "#F3F4F2")

        const svg = d3.select("#school-chart-2")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        var div = d3.select("#school-chart-2").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0)
            .style("background", "#262B28")
            .style("padding", "0px")
            .style("border-radius", "5px")
            .style("color", "#F3F4F2");

        var data = [
            { date: "2016", value: '82' },
            { date: "2017", value: '71' },
            { date: "2018", value: '76' },
            { date: "2019", value: '45' },
            { date: "2020", value: '90' },
            { date: "2021", value: '78' },
        ];

        const x = d3.scaleTime()
            .domain(d3.extent(data, function (d) {
                d.date = d3.timeParse("%Y")(d.date)
                // console.log(d.date)
                return d.date;
            }))
            .range([0, width])
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x)
                .ticks(d3.timeYear.every(1)));

        const y = d3.scaleLinear()
            .domain([0, 100])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y)
                .tickFormat(function (d) {
                    if (d == 100) {
                        return `${d}%`
                    } else {
                        return d
                    }
                }));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#F15062")
            .attr("stroke-width", 2)
            .attr("d", d3.line()
                .x(function (d) { return x(d.date) })
                .y(function (d) { return y(d.value) })
            )
            .on("mouseover", function (d, i) {
                // console.log(i)
            })

        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", function (d) { return x(d.date); })
            .attr("cy", function (d) { return y(d.value); })
            .style("fill", "#1D8ACB")
            .on("mouseover", function (d, i) {
                //console.log(i.value)
                tooltip.text(`${i.value}%`);
                return tooltip.style("visibility", "visible");
            })
            .on("mousemove", function (e) {
                // console.log(e)
                return tooltip
                    .style("top", (e.pageY - 10) + "px")
                    .style("left", (e.pageX + 10) + "px");

            })
            .on("mouseout", function () {
                return tooltip
                    .style("visibility", "hidden");
            });
    }
    drawLineChart()

    // // //
    // PARALLEL LINES CHART
    // // //

    function drawParallelLine(){
        var povertyWidth = document.getElementById('school-chart-3').clientWidth;

        var data = ["21", "98"];
        var dataLabels = ["School", "District"]
        var margin = {
            top: 50,
            right: 20,
            bottom: 20,
            left: 60
        }
        var width = povertyWidth - margin.left - margin.right
        var height = 200 - margin.top - margin.bottom;

        var y = d3.scaleBand()
            .range([height, 0])
            .padding(0.4);

        var x = d3.scaleLinear()
            .range([0, width])
            .domain([0, width]);


        var svg = d3.select("#school-chart-3").append("svg")
            .attr("width", povertyWidth)
            .attr("height", 200)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");


        var backgroundLines = svg.selectAll(null)
            .data(data)
            .enter().append("line")
            .attr("class", "line")
            .attr("stroke", "lightgray")
            .attr("stroke-width", 5)
            .attr("stroke-linecap","round")
            .attr("x1", function (d) {
                return 0;
            })
            .attr("y1", function (d, i) {
                return i * 50
            })
            .attr("x2", function (d) {
                // console.log(width)
                return (width)
            })
            .attr("y2", function (d, i) {
                return i * 50
            })

        var tooltip = d3.select("body")
            .append("div")
            .append("p")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("background", "#262B28")
            .style("padding-top", "5px")
            .style("padding-bottom", "5px")
            .style("padding-right", "5px")
            .style("padding-left", "5px")
            .style("border-radius", "5px")
            .style("color", "#F3F4F2")

        var lines = svg.selectAll(null)
            .data(data)
            .enter().append("line")
            .attr("class", "line")
            .attr("stroke", "#F2734F")
            .attr("stroke-width", 5)
            .attr("stroke-linecap","round")
            .attr("x1", function (d) {
                return 0;
            })
            .attr("y1", function (d, i) {
                return i * 50
            })
            .attr("x2", function (d) {
                // console.log(width * (d / 100))
                return (width * (d / 100))
            })
            .attr("y2", function (d, i) {
                return i * 50
            })
            .on("mouseover", function (d, i) {
                tooltip.text(i);
                return tooltip.style("visibility", "visible");
            })
            .on("mousemove", function (e) {
                // console.log(e)
                return tooltip
                    .style("top", (e.pageY - 10) + "px")
                    .style("left", (e.pageX + 10) + "px");

            })
            .on("mouseout", function () {
                return tooltip
                    .style("visibility", "hidden");
            });

        var dot = svg.selectAll(null)
            .data(data)
            .enter().append('circle')
            .attr("class", "circle")
            .attr("cx", function (d) {
                return (width * (d / 100))
            })
            .attr("cy", function (d, i) {
                // console.log(d)
                return i * 50;
            })
            .attr("r", "5")
            .attr("stroke-width", "3")
            .attr("fill", "#F2734F")

        var labels = svg.selectAll(null)
            .data(dataLabels)
            .enter()
            .append("text")
            .attr("y", function (d, i) {
                return (i * 50) + 5;
            })
            .attr("x", -10)
            .attr("text-anchor", "end")
            .text(function (d) {
                return d
            });


        var hundred = svg
            .append("text")
            .text("100%")
            .attr("y", function (d, i) {
                // console.log(y)
                return (50) + 40
            })
            .attr("x", function (d) {
                return width
            })
            .attr("text-anchor", "end")

        var zero = svg
            .append("text")
            .text("0")
            .attr("y", function (d, i) {
                // console.log(y)
                return (50) + 40
            })
            .attr("x", function (d) {
                return 0
            })
            .attr("text-anchor", "start")
    }

    drawParallelLine()
</script>
